<h1><span style='font-size:16.0pt;font-family: Verdana'>Get Your Ham Radio Licence</span></h1>

<p>&nbsp</p>


<p>1 - Get the "Canadian Amateur Radio Basic Qualification Study Guide" from <a href="https://www.coaxpublications.ca/ord0001r.php" target="_blank">COAX Publications.</a></p>
<p>2 - Practice with <a href="http://www.ic.gc.ca/eic/site/025.nsf/eng/h_00040.html" target="_blank">sample exams. </a></p>
<p>3 - Contact an <a href="http://apc-cap.ic.gc.ca/pls/apc_anon/query_examiner_amat$.startup" target="_blank">Accredited Examiner</a> to take the test.</p>
<p>4 - Another option is to use the <a href="http://www.hamstudy.com/index.html" target="_blank">Online Study Guide</a>.</p>

<p>&nbsp</p>
